<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if uname%}
        欢迎{{uname}}回来！
        <a href="/log_out/">退出</a>
    {% else %}
        <form action="/login/" method="post">
            {% csrf_token %}
            <p>
                用户名称：
                <input type="text" name="uname">
            </p>
            <p>
                登录密码：
                <input type="password" name="upwd">
            </p>
            <p>
                <input type="submit" value="登录">
            </p>
        </form>
    {% endif %}
</body>
</html>
